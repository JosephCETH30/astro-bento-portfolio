<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PP Stream Raffle</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Satoshi:wght@300,400,500,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #00b8ff;
            --accent-color: #ff00ff;
            --success-color: #00ff9d;
            --danger-color: #ff3d3d;
            --dark-bg: #0a0a0a;
            --card-bg: #111111;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #333;
            --glow-primary: 0 0 20px rgba(0, 255, 157, 0.3);
            --glow-secondary: 0 0 20px rgba(0, 184, 255, 0.3);
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 2.5rem;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
            transition: all 0.3s ease;
        }
        
        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 25% 25%, rgba(0, 255, 157, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, rgba(0, 184, 255, 0.05) 0%, transparent 50%);
            position: relative;
            overflow-x: hidden;
            padding: var(--spacing-md);
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, transparent 48%, rgba(0, 255, 157, 0.03) 49%, rgba(0, 255, 157, 0.03) 51%, transparent 52%),
                linear-gradient(-45deg, transparent 48%, rgba(0, 184, 255, 0.03) 49%, rgba(0, 184, 255, 0.03) 51%, transparent 52%);
            background-size: 20px 20px;
            pointer-events: none;
            z-index: 0;
        }
        
        .login-container {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: var(--spacing-xl);
            border-radius: var(--border-radius-lg);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 420px;
            margin: var(--spacing-md);
            border: 1px solid rgba(0, 255, 157, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.25rem;
            margin-bottom: var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-family: 'Satoshi', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: var(--glow-primary);
        }
        
        .login-header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-lg);
        }
        
        .form-group {
            position: relative;
        }
        
        .input-group {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: var(--spacing-md);
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .form-group input {
            width: 100%;
            padding: var(--spacing-md) var(--spacing-md) var(--spacing-md) 3.5rem;
            border: 1px solid rgba(0, 255, 157, 0.1);
            border-radius: var(--border-radius-sm);
            background-color: rgba(17, 17, 17, 0.8);
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Satoshi', sans-serif;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 255, 157, 0.2);
        }
        
        .form-group input:focus + .input-icon {
            color: var(--primary-color);
        }
        
        .btn {
            padding: var(--spacing-md) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-sm);
            font-size: 1rem;
            font-weight: 600;
            color: var(--dark-bg);
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            width: 100%;
            font-family: 'Satoshi', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            box-shadow: var(--glow-primary);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }
        
        .error-message {
            color: var(--danger-color);
            text-align: center;
            margin-top: var(--spacing-md);
            font-size: 0.95rem;
            display: none;
            padding: var(--spacing-md);
            background: rgba(255, 61, 61, 0.1);
            border-radius: var(--border-radius-sm);
            border: 1px solid var(--danger-color);
            font-family: 'Satoshi', sans-serif;
        }
        
        .error-message.show {
            display: block;
            animation: shake 0.5s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
        }
        
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        
        @media (max-width: 480px) {
            body {
                padding: var(--spacing-sm);
            }
            
            .login-container {
                padding: var(--spacing-lg);
                margin: var(--spacing-sm);
            }
            
            .login-header h1 {
                font-size: 2rem;
            }
            
            .login-header p {
                font-size: 1rem;
            }
            
            .btn {
                padding: var(--spacing-md);
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-lock"></i> Admin Login</h1>
            <p>Enter your admin credentials to access the panel</p>
        </div>
        
        <form class="login-form" id="loginForm">
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="adminUsername" placeholder="Admin Username" required>
                </div>
            </div>
            
            <div class="form-group">
                <div class="input-group">
                    <i class="fas fa-key input-icon"></i>
                    <input type="password" id="adminPassword" placeholder="Admin Password" required>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div class="error-message" id="errorMessage">
            Invalid username or password
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            
            // Function to hash password
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hash = await crypto.subtle.digest('SHA-256', data);
                return Array.from(new Uint8Array(hash))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            // Function to generate random salt
            function generateSalt() {
                return Array.from(crypto.getRandomValues(new Uint8Array(16)))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');
            }
            
            // Function to verify credentials
            async function verifyCredentials(username, password) {
                // Get stored credentials
                const storedUsername = localStorage.getItem('adminUsername');
                const storedPasswordHash = localStorage.getItem('adminPasswordHash');
                const storedSalt = localStorage.getItem('adminSalt');
                
                // If no stored credentials, use default
                if (!storedUsername || !storedPasswordHash || !storedSalt) {
                    const defaultUsername = 'pprivatejet';
                    const defaultPassword = 'jssomaforthewin';
                    const defaultSalt = generateSalt();
                    const defaultPasswordHash = await hashPassword(defaultPassword + defaultSalt);
                    
                    // Store default credentials
                    localStorage.setItem('adminUsername', defaultUsername);
                    localStorage.setItem('adminPasswordHash', defaultPasswordHash);
                    localStorage.setItem('adminSalt', defaultSalt);
                    
                    return username === defaultUsername && 
                           (await hashPassword(password + defaultSalt)) === defaultPasswordHash;
                }
                
                // Verify with stored credentials
                const hashedPassword = await hashPassword(password + storedSalt);
                return username === storedUsername && hashedPassword === storedPasswordHash;
            }
            
            // Function to update admin credentials
            async function updateAdminCredentials(newUsername, newPassword) {
                const salt = generateSalt();
                const passwordHash = await hashPassword(newPassword + salt);
                
                localStorage.setItem('adminUsername', newUsername);
                localStorage.setItem('adminPasswordHash', passwordHash);
                localStorage.setItem('adminSalt', salt);
            }
            
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('adminUsername').value.trim();
                const password = document.getElementById('adminPassword').value.trim();
                
                if (await verifyCredentials(username, password)) {
                    // Set login state
                    localStorage.setItem('adminLoggedIn', 'true');
                    
                    // Redirect to admin panel
                    window.location.href = '/giveaway/admin';
                } else {
                    errorMessage.classList.add('show');
                    setTimeout(() => {
                        errorMessage.classList.remove('show');
                    }, 3000);
                }
            });
            
            // Check if already logged in
            if (localStorage.getItem('adminLoggedIn')) {
                window.location.href = '/giveaway/admin';
            }
        });
    </script>
</body>
</html>
