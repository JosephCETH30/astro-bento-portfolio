<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Links</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/satoshi');
        
        :root {
            --primary: white;
            --secondary: rgba(255, 56, 182, 0.8);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --blur: 10px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            padding-top: 2rem;
            background: url('https://i.ibb.co.com/JRMZzKBx/Gedungbaru-Fasilkom.jpg') no-repeat center center fixed;
            background-size: cover;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9); /* Dark overlay to reduce brightness */
            z-index: -1;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 1.5rem;
            animation: fadeIn 0.8s ease-out;
            margin-top: 1rem;
        }

        header {
            text-align: center;
            margin-bottom: 1.5rem;
            transform-style: preserve-3d;
        }

        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 0.3rem;
            background: linear-gradient(to right, var(--text), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .tagline {
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .links-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .link-card {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 1.2rem;
            text-decoration: none;
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s ease;
            backdrop-filter: blur(var(--blur));
            transform-style: preserve-3d;
            will-change: transform;
            position: relative;
            overflow: hidden;
        }

        /* Mouse Tilt Effect */
        .link-card:hover {
            transform: perspective(1000px) rotateX(var(--rotate-x)) rotateY(var(--rotate-y)) translate3d(0, -5px, 0);
            border-color: var(--secondary);
            background: rgba(255, 56, 182, 0.15);
        }

        .link-content {
            display: flex;
            align-items: center;
            gap: 1rem;
            transform: translateZ(20px);
        }

        .link-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, rgba(56, 182, 255, 0.8), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            flex-shrink: 0;
            transition: transform 0.3s ease;
        }

        .link-card:hover .link-icon {
            transform: translateZ(30px) scale(1.1);
        }

        .link-text {
            text-align: left;
        }

        .link-text h3 {
            font-weight: 600;
            margin-bottom: 0.1rem;
            font-size: 1rem;
        }

        .link-text p {
            color: var(--text-secondary);
            font-size: 0.8rem;
            font-weight: 300;
        }

        .link-arrow {
            color: var(--text-secondary);
            transition: all 0.3s ease;
            transform: translateZ(10px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: var(--text);
            transition: all 0.3s ease;
            backdrop-filter: blur(var(--blur));
        }

        .social-icon:hover {
            transform: scale(1.1);
            color: var(--primary);
            border-color: var(--primary);
        }

        footer {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.7rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .logo {
                font-size: 1.8rem;
            }
            
            .link-card {
                padding: 1rem;
            }
            
            .link-icon {
                width: 36px;
                height: 36px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="links-container">
            
            <a href="https://pbs.twimg.com/media/FwiIQasaQAA2_N8.jpg" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-globe"></i></div>
                    <div class="link-text">
                        <h3>Link 1</h3>
                    </div>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>

            <a href="https://app.gopay.co.id/NF8p/j6koyoip" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-globe"></i></div>
                    <div class="link-text">
                        <h3>Link 2</h3>
                    </div>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>

            <a href="https://pbs.twimg.com/media/FwiIQasaQAA2_N8.jpg" class="link-card">
                <div class="link-content">
                    <div class="link-icon"><i class="fa-solid fa-globe"></i></div>
                    <div class="link-text">
                        <h3>Link 3</h3>
                    </div>
                </div>
                <div class="link-arrow"><i class="fas fa-arrow-right"></i></div>
            </a>
            
        </div>

       
    </div>

    <script>
        // Mouse Tilt Animation (Parallax Effect)
        document.querySelectorAll('.link-card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateY = (x - centerX) / 20;
                const rotateX = (centerY - y) / 20;
                
                card.style.setProperty('--rotate-x', `${rotateX}deg`);
                card.style.setProperty('--rotate-y', `${rotateY}deg`);
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.setProperty('--rotate-x', '0deg');
                card.style.setProperty('--rotate-y', '0deg');
            });
            
            // Arrow animation
            card.addEventListener('mouseenter', function() {
                this.querySelector('.link-arrow').style.transform = 'translateZ(10px) translateX(5px)';
                this.querySelector('.link-arrow').style.color = 'var(--primary)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.querySelector('.link-arrow').style.transform = 'translateZ(10px) translateX(0)';
                this.querySelector('.link-arrow').style.color = 'var(--text-secondary)';
            });
        });
    </script>
</body>
</html>
