<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thermokimia Examples</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/poppins/1.6.0/poppins.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap');
        :root {
            --background: #121212;
            --card-bg: #1e1e1e;
            --text: #f5f5f5;
            --accent: #64ffda;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            width: 90%;
            text-align: center;
            padding: 30px 20px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #64ffda, #48a999, #64ffda);
            z-index: 1;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            position: relative;
            display: inline-block;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        
        .link {
            background: linear-gradient(to bottom, #2d2d2d, #232323);
            border-radius: 10px;
            padding: 18px;
            text-decoration: none;
            color: var(--text);
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                inset 0 -1px 1px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.15),
                inset 0 -1px 1px rgba(0, 0, 0, 0.3);
            background: linear-gradient(to bottom, #323232, #272727);
            border-color: var(--accent);
        }
        
        .link:active {
            transform: translateY(2px);
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(0, 0, 0, 0.2),
                inset 0 -1px 1px rgba(255, 255, 255, 0.1);
            transition: 0.1s;
        }
        
        .link i {
            margin-right: 12px;
            font-size: 1.2rem;
            color: var(--accent);
        }
        
        footer {
            margin-top: 40px;
            font-size: 0.8rem;
            color: #777;
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .link {
                padding: 14px;
            }
        } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Thermokimia Practice</h1>
        <div class="links">
            <a href="../kimia2b/kalkulasientalpi/index.html" class="link">
                <i class="fas fa-fire"></i> Enthalpy Calculations
            </a>
            <a href="../kimia2b/persamaantermokimia/index.html" class="link">
                <i class="fas fa-flask"></i> Thermochemical Equations
            </a>
            <a href="../kimia2b/hukumTermodinamika/index.html" class="link">
                <i class="fas fa-chart-line"></i> Thermo's Laws
            </a>
        </div>
        <footer>Â© 2025 Thermokimia</footer>
    </div>
</body>
</html>
