<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance | Coming Back Soon</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/satoshi');
        
        :root {
            --primary: rgba(56, 182, 255, 0.8);
            --secondary: rgba(255, 56, 182, 0.8);
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --blur: 10px;
            --bg-gradient: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            text-align: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .container {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            animation: fadeIn 0.8s ease-out;
        }

        .maintenance-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 3rem 2rem;
            backdrop-filter: blur(var(--blur));
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform-style: preserve-3d;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--text), var(--primary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            min-width: 80px;
            backdrop-filter: blur(5px);
            border: 1px solid var(--glass-border);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.3rem;
        }

        .countdown-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
        }

        .progress-container {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            margin: 2rem 0;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border-radius: 3px;
            width: 0;
            transition: width 0.5s ease;
        }

        .contact {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .contact a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .contact a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .maintenance-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }
            
            .maintenance-box {
                padding: 2rem 1.5rem;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }
            
            .countdown-item {
                min-width: 70px;
                padding: 1rem 0.5rem;
            }
            
            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="maintenance-box">
            <div class="maintenance-icon">
                <i class="fas fa-tools"></i>
            </div>
            <h1 class="logo">Under Maintenance</h1>
            <h1>We're Making Improvements</h1>
            <p>Our website is currently undergoing scheduled maintenance. We're working hard to bring you an improved experience. Please check back soon!</p>
            
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Days</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Hours</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutes</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Seconds</div>
                </div>
            </div>
            
            <p>Expected to be back online by:<br><strong>May 30, 2025 at 00:00 UTC</strong></p>
            
        </div>
    </div>

    <script>
        // Set the target date (May 30, 2025)
        const targetDate = new Date('2025-05-30T00:00:00Z').getTime();
        
        // Update countdown every second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = targetDate - now;
            
            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display results
            document.getElementById('days').innerHTML = days.toString().padStart(2, '0');
            document.getElementById('hours').innerHTML = hours.toString().padStart(2, '0');
            document.getElementById('minutes').innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').innerHTML = seconds.toString().padStart(2, '0');
            
            // Update progress bar (assuming maintenance started today)
            const totalDuration = targetDate - new Date().getTime() + distance;
            const progress = ((totalDuration - distance) / totalDuration) * 100;
            document.getElementById('progress-bar').style.width = Math.min(progress, 100) + '%';
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById('days').innerHTML = '00';
                document.getElementById('hours').innerHTML = '00';
                document.getElementById('minutes').innerHTML = '00';
                document.getElementById('seconds').innerHTML = '00';
                document.getElementById('progress-bar').style.width = '100%';
                document.querySelector('h1').textContent = 'Maintenance Complete!';
                document.querySelector('p').textContent = 'Our website should be back online now. Please refresh your browser.';
            }
        }, 1000);
    </script>
</body>
</html>
