<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Library</title>
    <meta name="description" content="Explore a vast collection of AI tools for various applications. From image generation to language translation, find the perfect tool for your needs.">
    <link rel="stylesheet" href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --dark-bg: #121212;
            --card-bg: #1E1E1E;
            --text-primary: #FFFFFF;
            --text-secondary: #B0B0B0;
            --border-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Satoshi', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .navbar {
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 1px solid rgba(51, 51, 51, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 0 0 12px 12px;
        }

        .nav-left {
            display: flex;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            margin-right: 2rem;
        }

        .nav-center {
            display: flex;
            flex: 1;
            justify-content: center;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 400;
            position: relative;
            padding: 0.5rem 0;
            font-size: 0.95rem;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .nav-links a.active {
            color: var(--primary-color) !important;
        }
        

        .support-btn {
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .support-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 26px;
            height: 18px;
            cursor: pointer;
        }

        .menu-toggle span {
            display: block;
            height: 2px;
            width: 100%;
            background-color: var(--text-primary);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .menu-toggle.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-toggle.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .content-divider {
            height: 1px;
            margin: 0 auto 2rem;
            max-width: 1200px;
            animation: fadeIn 1s ease-out;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        header {
            text-align: center;
            padding: 2rem 0 3rem;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 2.3rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.05rem;
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
            animation: slideUp 0.8s ease-out;
        }

        #searchBar {
            flex: 1;
            padding: 0.9rem 1.5rem;
            border-radius: 30px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            font-family: 'Satoshi', sans-serif;
        }

        #searchBar:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .filter-btn {
            padding: 0 1.5rem;
            border-radius: 30px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Satoshi', sans-serif;
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
            animation: fadeIn 1s ease-out 0.2s forwards;
            opacity: 0;
        }

        .tool-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

        .tool-icon {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .tool-title {
            font-size: 1.25rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .tool-description {
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
            font-size: 0.92rem;
            line-height: 1.6;
        }

        .tool-link {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: rgba(76, 175, 80, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 6px;
            text-decoration: none;
            font-weight: 400;
        }

        .tool-link:hover {
            background-color: rgba(76, 175, 80, 0.1);
            transform: translateY(-2px);
            box-shadow: #121212;
        }

        footer {
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }



        /* Responsive Styles */
        @media (max-width: 992px) {
            .nav-links {
                gap: 1.2rem;
            }
        }

        @media (max-width: 768px) {
            .navbar {
                position: sticky;
                top: 0;
                left: 0;
                right: 0;
                max-width: 100%;
                border-radius: 0;
                padding: 1rem;
                z-index: 100;
                height: 70px;
                /* Fixed height */
                box-sizing: border-box;
            }

            .container {
                padding-top: 70px;
                /* Match navbar height */
            }

            .tool-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .tool-content {
                grid-template-columns: 1fr;
            }

            .support-btn {
                display: none;
            }

            .nav-right {
                display: none;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-center {
                position: fixed;
                top: 70px;
                /* Exactly below navbar */
                left: 0;
                width: 100%;
                background-color: rgba(30, 30, 30, 0.98);
                backdrop-filter: blur(15px);
                -webkit-backdrop-filter: blur(15px);
                flex-direction: column;
                align-items: center;
                padding: 0;
                margin: 0;
                /* Remove any default margins */
                z-index: 99;
                overflow: hidden;
                max-height: 0;
                transform-origin: top center;
                transform: scaleY(0);
                transition:
                    max-height 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                    transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
                box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
                border-top: none;
                /* Ensure no border */
            }

            .nav-center.active {
                max-height: calc(100vh - 70px);
                background: rgba(20, 20, 20, 0.95);
                transform: scaleY(1);
                padding: 2rem 0;
            }

            .nav-links a.active {
                color: var(--primary-color) !important;
            }

            .nav-links a.active::before {
                right: auto;
                left: -12px;
                top: 50%;
                transform: translateY(-50%);
            }

            .nav-links {
                flex-direction: column;
                align-items: center;
                width: 100%;
                padding: 0 1.5rem;
                transform: translateY(-10px);
            }

            .nav-links a {
                font-size: 1.3rem;
                opacity: 0;
                transform: translateY(-15px);
                transition:
                    opacity 0.4s ease,
                    transform 0.4s ease;
            }

            /* Sequential animation for each link */
            .nav-center.active .nav-links a:nth-child(1) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.15s;
            }

            .nav-center.active .nav-links a:nth-child(2) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.25s;
            }

            .nav-center.active .nav-links a:nth-child(3) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.35s;
            }

            .nav-center.active .nav-links a:nth-child(4) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.45s;
            }

            h1 {
                font-size: 2rem;
            }

            .tools-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 1.5rem;
            }

            .nav-links a {
                font-size: 1.2rem;
                justify-content: left;
                font-weight: 400;
            }

            header {
                padding: 1.5rem 0 2rem;
            }

            .search-container {
                flex-direction: column;
            }

            .filter-btn {
                justify-content: center;
                padding: 0.8rem;
            }

            .support-btn {
                padding: 0.4rem 1rem;
                font-size: 0.85rem;
                display: none;
            }

            .nav-right {
                display: none;
            }
        }
        
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="#" class="navbar-brand">Joseph</a>
        </div>

        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="nav-center" id="nav-center">
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="?" class="active">Tools</a>
                <a href="#">Categories</a>
                <a href="mailto:info@yosephrafael.com">Author</a>
            </div>
        </div>

        <div class="nav-right">
            <button class="support-btn">Contact Support</button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>AI Tools Library</h1>
            <p class="subtitle">Discover the best tools for the AI community. Curated collection of essential resources
                for developers and researchers.</p>

            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search tools...">
            </div>
        </header>

        <div class="content-divider"></div>

        <main>
            <div class="tools-grid" id="toolsContainer">
                <h1>Featured Tools</h1>
            </div>
        </main>

        <footer>
            <p>AI Tools Library &copy; 2025 | Joseph Rafael</p>
        </footer>
    </div>

    <script>
        const tools = [
            {
                id: 1,
                title: "ChatGPT",
                description: "ChatGPT helps you get answers, find inspiration and be more productive. It is free to use and easy to try.",
                category: "Machine Learning",
                image: "https://cdn.pixabay.com/photo/2023/05/08/00/43/chatgpt-7977357_1280.png",
                link: "https://yosephrafael.com/AI-Tools/details/chatgpt"
            },
            {
                id: 2,
                title: "DeepSeek | 深度求索",
                description: "深度求索（DeepSeek），成立于2023年，专注于研究世界领先的通用人工智能底层模型与技术，挑战人工智能前沿性难题。基于自研训练框架、自建智算集群和万卡算力等资源",
                category: "Machine Learning",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7VWRBg1RU4RrOGIh_o0mzvPkIlkQvlYBxRA&s",
                link: "https://yosephrafael.com/AI-Tools/details/deepseek"
            },
            {
                id: 3,
                title: "Claude",
                description: "Claude is a next generation AI assistant built by Anthropic and trained to be safe, accurate, and secure to help you do your best work. Create with Claude.",
                category: "Machine Learning",
                image: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmN6IGfewSlkA6vZ_-mrJsRliWWV_PYZ0J9g&s",
                link: "https://yosephrafael.com/AI-Tools/details/claude"
            },
        ];

        const toolsContainer = document.getElementById('toolsContainer');
        const searchBar = document.getElementById('searchBar');
        const mobileMenu = document.getElementById('mobile-menu');
        const navCenter = document.getElementById('nav-center');
        const supportBtn = document.querySelector('.support-btn');

        function displayTools(toolsToDisplay) {
            toolsContainer.innerHTML = '';

            toolsToDisplay.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                toolCard.innerHTML = `
                    <img src="${tool.image}" alt="${tool.title}" class="tool-icon">
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <a href="${tool.link}" class="tool-link">View Tool</a>
                `;
                toolsContainer.appendChild(toolCard);
            });
        }

        function filterTools() {
            const searchTerm = searchBar.value.toLowerCase();
            const filteredTools = tools.filter(tool =>
                tool.title.toLowerCase().includes(searchTerm) ||
                tool.description.toLowerCase().includes(searchTerm) ||
                tool.category.toLowerCase().includes(searchTerm)
            );
            displayTools(filteredTools);
        }

        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navCenter.classList.toggle('active');
        });

        supportBtn.addEventListener('click', () => {
            alert('Support contact form would appear here!');
        });

        searchBar.addEventListener('input', filterTools);

        displayTools(tools);
    </script>
</body>

</html>
