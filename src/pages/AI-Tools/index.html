            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--primary-color);

        }

            transform: translateY(8px) rotate(45deg);
        }

        .menu-toggle.active span:nth-child(2) {

            margin-bottom: 1rem;

        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.05rem;
            max-width: 700px;
            margin: 0 auto 3rem;
        }

        .search-container {
            max-width: 700px;
            margin: 0 auto;
            display: flex;
            gap: 0.8rem;
            animation: slideUp 0.8s ease-out;
            align-items: center;
        }

            min-width: 150px; /* Agar tidak terlalu kecil saat responsive */
            padding: 0.9rem 1.5rem;
            border-radius: 5px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            font-family: 'Satoshi', sans-serif;
        }

        .category-filter {
            position: relative;
            min-width: 150px;
        }

        .category-filter select {
            width: 100%;
            padding: 0.9rem 1.5rem;
            padding-right: 2rem; /* Space for dropdown arrow */
            border-radius: 5px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            font-family: 'Satoshi', sans-serif;
            appearance: none;
            cursor: pointer;
        }

        .category-filter::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.7rem;
        }

        .reset-btn {
            padding: 0.9rem 1.5rem;
            border-radius: 5px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-family: 'Satoshi', sans-serif;
            font-size: 0.95rem;
            white-space: nowrap;
        }

        .reset-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }


        .filter-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
        }

        .category-filter {
            position: relative;
            width: 200px;
        }

        .category-filter select {
            width: 100%;
            padding: 0.9rem 1.5rem;
            border-radius: 5px;
            border: none;
            background-color: var(--card-bg);
            color: var(--text-primary);
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            font-family: 'Satoshi', sans-serif;
            appearance: none;
            cursor: pointer;
        }

        .category-filter select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .category-filter::after {
            content: '▼';
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            color: var(--text-secondary);
            pointer-events: none;
            font-size: 0.7rem;

            padding: 0 1.5rem;
            border-radius: 30px;
            background-color: var(--card-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Satoshi', sans-serif;
            height: 44px;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.8rem;
            animation: fadeIn 1s ease-out 0.2s forwards;
            opacity: 0;

            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            position: relative;

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border-color: var(--primary-color);
        }

            right: 15px;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;

            font-weight: 500;

            margin-bottom: 0.5rem;

            font-size: 0.92rem;

                transform: scaleY(1);
                padding: 2rem 0;

            }

                left: -12px;
                top: 50%;
                transform: translateY(-50%);
            }

                align-items: center;
                width: 100%;
                padding: 0 1.5rem;
                transform: translateY(-10px);

                opacity: 0;

                    transform 0.4s ease;

                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.15s;
            }

                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.25s;
            }

            .nav-center.active .nav-links a:nth-child(3) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.35s;
            }

            .nav-center.active .nav-links a:nth-child(4) {
                opacity: 1;
                transform: translateY(0);
                transition-delay: 0.45s;
            }

                font-size: 2rem;

            .tools-grid {
                grid-template-columns: 1fr;
            }

            .search-container {
                flex-direction: column;
                gap: 1rem;
            }

            .filter-container {
                flex-direction: column;
                gap: 1rem;
            }

                image: "https://t3.ftcdn.net/jpg/01/09/84/42/360_F_109844212_NnLGUrn3RgMHQIuqSiLGlc9d419eK2dX.jpg",
                link: "#"
            },
        ];

        

        const toolsContainer = document.getElementById('toolsContainer');
        const searchBar = document.getElementById('searchBar');
        const mobileMenu = document.getElementById('mobile-menu');
        const navCenter = document.getElementById('nav-center');
        const supportBtn = document.querySelector('.support-btn');
        const searchBtn = document.getElementById('searchBtn');
        const categoryFilter = document.getElementById('categoryFilter');
        const resetFilters = document.getElementById('resetFilters');

        function displayTools(toolsToDisplay) {
            toolsContainer.innerHTML = '';

            if (toolsToDisplay.length === 0) {
                toolsContainer.innerHTML = '<p style="grid-column: 1/-1; text-align: center; color: var(--text-secondary)">No tools found matching your search criteria.</p>';
                return;
            }

            toolsToDisplay.forEach(tool => {
                const toolCard = document.createElement('div');
                toolCard.className = 'tool-card';
                
                toolCard.innerHTML = `
                    <div class="tool-badges">
                        ${tool.tags.map(tag => `
                            <span class="tool-badge" style="background-color: ${getTagColor(tag)};">
                                ${formatTagName(tag)}
                            </span>
                        `).join('')}
                    </div>
                    <img src="${tool.image}" alt="${tool.title}" class="tool-icon">
                    <h3 class="tool-title">${tool.title}</h3>
                    <p class="tool-description">${tool.description}</p>
                    <a href="${tool.link}" class="tool-link">View Tool</a>
                `;
                toolsContainer.appendChild(toolCard);
            });
        }

        function formatTagName(tag) {
            const tagNames = {
                'text': 'Text',
                'image': 'Image',
                'code': 'Code',
                'video': 'Video',
                'free': 'Free',
                'paid': 'Paid',
                'toptools': 'Top',
                'chat': 'Chat',
                'art': 'Art',
                'writing': 'Writing',
                'developer': 'Dev'
            };
            return tagNames[tag] || tag;
        }

        function getTagColor(tag) {
            const colors = {
                'text': 'rgba(74, 144, 226, 0.1)',
                'image': 'rgba(156, 39, 176, 0.1)',
                'code': 'rgba(0, 188, 212, 0.1)',
                'video': 'rgba(255, 87, 34, 0.1)',
                'free': 'rgba(76, 175, 80, 0.1)',
                'paid': 'rgba(244, 67, 54, 0.1)',
                'toptools': 'rgba(255, 193, 7, 0.1)',
                'chat': 'rgba(100, 181, 246, 0.1)',
                'art': 'rgba(171, 71, 188, 0.1)',
                'writing': 'rgba(77, 182, 172, 0.1)',
                'developer': 'rgba(77, 182, 172, 0.1)',
                'default': 'rgba(158, 158, 158, 0.1)'
            };
            return colors[tag] || colors['default'];
        }

        function filterTools() {
            const searchTerm = searchBar.value.toLowerCase();
            const selectedCategory = categoryFilter.value;
            
            const filteredTools = tools.filter(tool => {
                // Filter by category
                if (selectedCategory !== 'all' && !tool.tags.includes(selectedCategory)) {
                    return false;
                }
                
                // Filter by search term
                if (searchTerm) {
                    return (
                        tool.title.toLowerCase().includes(searchTerm) ||
                        tool.description.toLowerCase().includes(searchTerm) ||
                        tool.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                }
                
                return true;
            });
            
            displayTools(filteredTools);
        }

        function resetAllFilters() {
            searchBar.value = '';
            categoryFilter.value = 'all';
            filterTools();
        }

        // Event listeners
        mobileMenu.addEventListener('click', () => {
            mobileMenu.classList.toggle('active');
            navCenter.classList.toggle('active');
        });

        supportBtn.addEventListener('click', () => {
            alert('Support contact form would appear here!');
        });

        searchBar.addEventListener('input', filterTools);
        categoryFilter.addEventListener('change', filterTools);
        resetFilters.addEventListener('click', resetAllFilters);

        // Initial display
        displayTools(tools);

        document.addEventListener('keydown', function(e) {
            // Disable Ctrl+U
            if (e.ctrlKey && e.key.toLowerCase() === 'u') {
              e.preventDefault();
              alert('View source is disabled.');
            }
          
            // Disable Ctrl+C
            if (e.ctrlKey && e.key.toLowerCase() === 'c') {
              e.preventDefault();
              alert('Copying is disabled.');
            }
          });
    </script>
</body>

</html>
